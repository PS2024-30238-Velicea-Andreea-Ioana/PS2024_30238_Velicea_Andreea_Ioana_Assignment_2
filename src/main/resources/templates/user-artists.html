<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .artist-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .artist-info {
            flex: 1;
            padding: 20px;
        }

        .artist-info h3 {
            margin: 0;
            font-size: 24px;
            color: #4b0082;
        }

        .artist-info p {
            margin: 5px 0;
            color: #666;
        }

        .artist-image {
            flex: 0 0 150px;
            padding: 10px;
        }

        .artist-image img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #f38ba0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2B0251;
        }
    </style>
</head>
<body>
<a th:href="@{/customer/seetickets/{userId} (userId=${userId})}" class="back-button">Continue Shopping</a>
<form th:action="@{/vizualizeArtists/${userId}}" method="get">
    <th:block th:each="artist : ${artists}">
        <div class="artist-container">
            <div class="artist-info">
                <h3 th:text="${artist.name}"></h3>
                <p th:text="${artist.description}"></p>
                <p><strong>Number of Persons:</strong> <span th:text="${artist.nrOfPersons}"></span></p>
                <p><strong>Genre:</strong> <span th:text="${artist.genre}"></span></p>
            </div>
            <div class="artist-image">
                <img th:src="${artist.photoUrl}" alt="Artist Image">
            </div>
        </div>
    </th:block>
</form>
</body>
</html>
