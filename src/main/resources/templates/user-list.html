<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .actions a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .actions a.delete {
            color: #dc3545;
        }

        .add-user-link {
            display: block;
            margin-top: 20px;
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .add-user-link:hover {
            text-decoration: underline;
        }
        .password-container {
            position: relative;
        }

        .password {
            display: none;
        }

        .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #D5F5E3;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #32CD32;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>User List</h2>
    <form id="deleteForm" action="/user/delete" method="post">
        <input type="hidden" id="userIdToDelete" name="userIdToDelete" value="">
    </form>
    <form action="/user/list" method="get">

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td class="password-container">
                <span class="password" th:text="${user.password}">********</span>
                <span class="show-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
            </td>
            <td th:text="${user.role}"></td>
            <td class="actions">
                <a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a>
                <a th:href="@{/user/delete/{id}(id=${user.id})}" class="delete">Delete</a>
            </td>
        </tr>
    </table>
    </form>
    <a href="/user/add" class="add-user-link">Add User</a>
    <a href="/administrator" class="back-button">Back to Admin Page</a>

</div>
<script>
    function togglePassword(element) {
        const password = element.parentNode.querySelector('.password');
        if (password.style.display === 'none') {
            password.style.display = 'inline';
            element.textContent = 'üëÅÔ∏è';
        } else {
            password.style.display = 'none';
            element.textContent = 'üëÅÔ∏è';
        }
    }
</script>
</body>
</html>
