<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .actions a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .actions a.delete {
            color: #dc3545;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #D5F5E3; /* Light green color */
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #32CD32;
        }
        .add-order-button,
        .generate-button{
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #D5F5E3;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
            width: fit-content;
        }

        .add-order-button:hover,
        .generate-button:hover{
            background-color: #32CD32
        }

    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/order/list/{userId} (userId=${userId})}" method="get">
    <h2>Order List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Tickets</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Actions</th>
            <th>Generate File</th>
        </tr>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.user.firstName}"></td>
            <td>
                <ul>
                    <li th:each="ticket: ${order.tickets}">
                        Ticket type: <span th:text="${ticket.category.tip}"></span>
                        Price: <span th:text="${ticket.discountedPrice}"></span>
                    </li>
                </ul>
            </td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.status}"></td>
            <td class="actions">
                <a th:href="@{/order/edit/{id}/{userId}(id=${order.id}, userId = ${userId})}">Edit</a>
                <a th:href="@{/order/delete/{id}/{userId}(id=${order.id}, userId = ${userId})}" class="delete">Delete</a>
            </td>
            <td>
                <a th:href="@{/selectType/{userId}/{orderId}(userId=${userId}, orderId = ${order.id})}" class="generate-button">GenerateFile
<!--                    <input type="hidden" name="orderId" th:value="${order.id}">-->
<!--                    <label for="type">Type:</label>-->
<!--                    <select id="type" name="type" class="generate-select">-->
<!--                        <option value="txt">TXT</option>-->
<!--                        <option value="csv">CSV</option>-->
<!--                        <option value="pdf">PDF</option>-->
<!--                    </select><br>-->
<!--                    <button type="submit" class="generate-button">Generate File</button>-->
                </a>
            </td>
        </tr>
    </table>
    </form>
    <a th:href="@{/order/add/{userId} (userId=${userId})}" class="add-order-button">Add Order</a>
    <a th:href="@{/administrator/{userId}(userId = ${userId})}" class="back-button">Back to Admin Page</a>
</div>
</body>
</html>
