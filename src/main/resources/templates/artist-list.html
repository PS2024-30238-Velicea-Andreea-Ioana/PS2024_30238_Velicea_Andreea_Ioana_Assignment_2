<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .actions a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .actions a.delete {
            color: #dc3545;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #D5F5E3;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #32CD32;
        }
        .add-artist-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #D5F5E3;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
            width: fit-content;
        }

        .add-artist-button:hover {
            background-color: #32CD32
        }
        .actions a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .actions a.delete {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Artist List</h1>
<form th:action="@{/artist/list/${userId}}" method="get">
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Number of Persons</th>
        <th>Genre</th>
        <th>Photo</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="artist : ${artists}">
        <tr>
            <td th:text="${artist.name}">Artist Name</td>
            <td th:text="${artist.description}">Artist Description</td>
            <td th:text="${artist.nrOfPersons}">Number of Persons</td>
            <td th:text="${artist.genre}">Genre</td>
            <td>
                <img th:if="${artist.photoUrl != null}" th:src = "${artist.photoUrl}" alt="Artist Image" style="max-width: 100px; max-height: 100px;">
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<a th:href="@{/administrator/{userId}(userId = ${userId})}" class="back-button" >Back to Home</a>
</form>
<a th:href="@{/artist/add/{userId}(userId = ${userId})}" class="add-artist-button">Add Artist</a>
</div>
</body>

</html>
